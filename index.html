<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KMDW Midway Airport - Real-time Aviation Temperature</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Chicago Midway (KMDW) Aviation Weather</h1>
    <p class="subtitle">Real-time METAR temperature • Auto-updates every 3 min</p>

    <div class="card">
      <div class="loading">Fetching latest METAR...</div>
      
      <div class="data hidden">
        <div class="temp-big" id="temperature">-- °C</div>
        <div class="temp-f" id="temp-f">-- °F</div>
        
        <div class="info-grid">
          <div>
            <span class="label">Observed at</span>
            <div id="obs-time">--</div>
          </div>
          <div>
            <span class="label">Wind</span>
            <div id="wind">--</div>
          </div>
          <div>
            <span class="label">Visibility</span>
            <div id="vis">--</div>
          </div>
        </div>

        <div class="raw">
          <details>
            <summary>Raw METAR</summary>
            <pre id="raw-metar"></pre>
          </details>
        </div>
      </div>
    </div>

    <footer>
      Data from <a href="https://aviationweather.gov/data/api/" target="_blank">Aviation Weather Center API</a> • 
      <span id="last-update">Last update: --</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
